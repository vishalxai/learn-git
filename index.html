<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Awesome Website — Git Learning</title>
    <style>
        :root { --bg:#f7fafc; --card:#ffffff; --text:#0b1220; --muted:#6b7280; }
        body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text); }
        .container { max-width:900px; margin:3rem auto; padding:1rem; }
        header { text-align:center; margin-bottom:1.5rem; }
        h1 { margin:0 0 .25rem 0; font-size:1.75rem; }
        .card { background:var(--card); padding:1.25rem; border-radius:8px; box-shadow:0 4px 16px rgba(2,6,23,0.06); }
        p.lead { margin:0 0 1rem 0; color:var(--muted); }
        footer { text-align:center; margin-top:1rem; color:var(--muted); font-size:.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Awesome Website — Git Learning</h1>
            <p class="lead">A basic HTML page to practice Git and web development.</p>
        </header>

        <main>
            <section class="card">
                <p>awsome webiste git learning</p>
                <p>Use this file as a starting point: edit content, run <code>git init</code>, <code>git add</code>, <code>git commit</code>, and push to your remote.</p>
            </section>
        </main>

        <footer>
            <p>Simple starter page for learning Git</p>
        </footer>
    </div>
</body>
</html>
